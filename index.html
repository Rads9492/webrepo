<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML</title>
</head>
 <style>
 .yes-button{
  border:none;
  background-color: rgb(0, 148, 0);
  color:white;
  height:36px;
  width:80px;
  font-size: 16px;
  border-radius: 4px;
  padding:4px;
  font-weight: 600;
  margin-right:10px;
  cursor:pointer;
  
 }



 .no-button{
  background-color: rgb(200, 0, 0);
  color:white;
  border:none;
  height:36px;
  width:80px;
  font-size: 16px;
  border-radius: 4px;
  padding:4px;
  font-weight: 600;
  cursor:pointer;
 }
 </style>
<body>

  <h1>Hello Sir</h1>
  <p>This is my first program</p>
  <p>In this program i am just trying to learn something new. </p>
  <p>I hope you will like it</p>

  <p>Please hit the button according to your choice</p>
  <button class="yes-button">YES</button>
  <button class="no-button">NO</button>
</body>
